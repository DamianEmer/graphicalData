<div class="container">
  <highcharts-chart
  *ngIf="!loading"
    [Highcharts]="charts"
    [options]="chartsOptions"
    style="width: 100%; height: 350px; display: block">
  </highcharts-chart>
  <div>
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="region">
        <th mat-header-cell *matHeaderCellDef>Region</th>
        <td mat-cell *matCellDef="let element">{{element.region}}</td>
      </ng-container>

      <ng-container matColumnDef="progreso">
        <th mat-header-cell *matHeaderCellDef>Progreso</th>
        <td mat-cell *matCellDef="let element">{{element.samples_in_progress}}</td>
      </ng-container>

      <ng-container matColumnDef="recibidos">
        <th mat-header-cell *matHeaderCellDef>Recibidos</th>
        <td mat-cell *matCellDef="let element">{{element.samples_received}}</td>
      </ng-container>

      <ng-container matColumnDef="probados">
        <th mat-header-cell *matHeaderCellDef>Probados</th>
        <td mat-cell *matCellDef="let element">{{element.samples_tested}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
